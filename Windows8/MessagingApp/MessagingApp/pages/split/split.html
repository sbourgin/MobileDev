<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>splitPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/split/split.css" rel="stylesheet" />
    <script src="/pages/split/split.js"></script>
</head>
<body>
    <!-- This template is used to display each item in the ListView declared below. -->
    <div class="userstemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <img class="item-image" src="#" data-win-bind="src: thumbnail; alt: thumbnail" />
            <div class="item-info">
                <h3 class="item-title win-type-ellipsis" data-win-bind="textContent: name"></h3>
                <h6 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: description"></h6>
            </div>
        </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="splitpage fragment">
        <header aria-label="Header content" role="banner">
            <button id="backButton" data-win-control="WinJS.UI.BackButton"></button>
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'settingsButton', icon:'settings',tooltip:'Settings' }"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
            </h1>
        </header>
        <div class="itemlistsection" aria-label="List column">
            <div id="usersList" class="itemlist win-selectionstylefilled" aria-label="List of users" data-win-control="WinJS.UI.ListView" data-win-options="{
                    layout: {type: WinJS.UI.ListLayout},
                    currentItem: {type: WinJS.UI.ObjectType.item, index: 0, hasFocus: true},
                    selectionMode: 'single',
                    swipeBehavior: 'none',
                    tapBehavior: 'toggleSelect',
                    itemDataSource: select('.pagecontrol').winControl.itemDataSource,
                    itemTemplate: select('.userstemplate'),
                    onselectionchanged: select('.pagecontrol').winControl.selectionChanged
                }">
            </div>
        </div>
        <div class="articlesection" aria-atomic="true" aria-label="Item detail column" aria-live="assertive">
            <div id="messagesList" class="itemlist win-selectionstylefilled" aria-label="List of messages" data-win-control="WinJS.UI.ListView" data-win-options="{
                    layout: {type: WinJS.UI.ListLayout},
                    currentItem: {type: WinJS.UI.ObjectType.item, index: 0, hasFocus: true},
                    selectionMode: 'none',
                    swipeBehavior: 'none',
                    tapBehavior: 'none',
                }">
            </div>
            <div id="messageBar">
                <textarea id="messageText" rows="3"></textarea>
                <button id="photoButton">Photo &#xe16c</button>
                <button id="sendButton">Send &#xe119</button>
                <div id="imageIndicator"></div>
            </div>
        </div>
    </div>

    <!-- BEGIN SETTINGS FLYOUT -->
    <div data-win-control="WinJS.UI.SettingsFlyout" id="settingsFlyout" aria-label="App Settings Flyout" data-win-options="{settingsCommandId:'settings'}">
        <div class="win-ui-dark win-header">
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <div class="win-label">Settings</div>
        </div>
        <div class="win-content">
            <div class="win-settings-section">
                <h3>Remove account and every messages of current user</h3>
                <button id="removeAccountButton">Remove account</button>
            </div>
            <div class="win-settings-section">
                <h3>Logoff current user</h3>
                <button id="logoffButton">Log off</button>
            </div>
        </div>
    </div>
    <!-- END SETTINGS FLYOUT -->

    <!-- Flyout to display images -->
    <div id="imageFlyout" data-win-control="WinJS.UI.Flyout" aria-label="{Image flyout}">
        <img id="imageMessageBig"/>
    </div>

</body>
</html>
