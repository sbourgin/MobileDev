<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/login/login.css" rel="stylesheet" />
    <script src="/pages/login/login.js"></script>
</head>
<body>
    <header aria-label="Header content" role="banner">
        <h1 class="titlearea win-type-ellipsis">
            <span class="pagetitle">Login:</span>
        </h1>
    </header>
    <section aria-label="Main content" role="main">
        <form id="form_login">
            <span id="error_message"></span>
            <table>
                <tr>
                    <th class="th_labels"> <label for="name">Name</label> </th>
                    <td> <input id="name" class="mandatory_fields" type="text"> </td>
                </tr>
                <tr>
                    <th class="th_labels"> <label for="password">Password</label> </th>
                    <td> <input id="password" class="mandatory_fields" type="password"> </td>
                </tr>
                <tr>
                    <td colspan="2" class="td_buttons"> <button id="login_button" type="submit" disabled="disabled">Login</button> </td>
                </tr>
            </table>
            <a id="register_link">Register</a>
        </form>
    </section>
</body>
</html>
