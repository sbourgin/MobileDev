<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Register</title>
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/register/register.css" rel="stylesheet" />
    <script src="/pages/register/register.js"></script>
</head>
<body>
    <header aria-label="Header content" role="banner">
        <button data-win-control="WinJS.UI.BackButton"></button>
        <h1 id="registerTitle" class="titlearea win-type-ellipsis">
            <span class="pagetitle">Register: </span>
        </h1>
    </header>
    <section aria-label="Main content" role="main">
        <form id="form_register">
            <span id="error_message"></span>
            <table>
                <tr>
                    <th class="th_labels"> <label for="name">Name</label> </th>
                    <td> <input id="name" class="mandatory_fields" type="text"> </td>
                </tr>
                <tr>
                    <th class="th_labels"> <label for="password">Password</label> </th>
                    <td> <input id="password" class="mandatory_fields" type="text"> </td>
                </tr>
                <tr>
                    <th class="th_labels"> <label for="description">Description</label> </th>
                    <td> <textarea id="description" class="mandatory_fields"></textarea> </td>
                </tr>
                <tr>
                    <td colspan="2" class="td_buttons"> <button id="register_button" type="submit" disabled="disabled">Register</button> </td>
                </tr>
            </table>
        </form>
    </section>
</body>
</html>
